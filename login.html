<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 既存のスクリプトの読み込み -->
    <meta name="discription" content="ワイナlogは想い出のワイナリーを記録したい方に向けたサービスです。行ったワイナリーや飲んだワインを記録できます。">
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sample.css">
    <!-- アイコンの表示 -->
    <title>ワイナlog</title>
    <link rel="icon" type="image/x-icon" href="./img/22319656.ico">
    <!-- スマホとPCの画面表示切替 -->
    <script>
        let pc_width = 1080;
        let device = (screen.width < 600 ? 'sp' : 'pc');
        let view_mode = (device == 'pc' || document.cookie.indexOf('view_mode=pc') != -1 ? 'pc' : 'sp');
        if (device == 'sp' && view_mode == 'pc') {
            document.getElementsByName('viewport')[0].setAttribute('content', 'width=' + pc_width + ',initial-scale=1');
        }
        
        $(function () {
            if (device == 'sp') {
                if (view_mode == 'pc') {
                    $('.sp-mode').on('click', function () {
                        let date = new Date();
                        date.setTime(0);
                        document.cookie = 'view_mode=;expires='+date.toGMTString();
                        location.reload(false);
                    }).show();
                } else {
                    $('.pc-mode').on('click', function () {
                        document.cookie = 'view_mode=pc';
                        location.reload(false);
                    }).show();
                }
            }
        });
        </script>
</head>
<body>
<header>
    <!-- タイトルイメージ -->
    <h1 class="titleimage"><img src="./img/logo.png" alt="ワイナogのロゴ"></h1>
    
</header>
<main>
    <div class="blank"></div>
<ul class="login">
    <li class="loginid">
        <label>NAME:</label>
        <input type="text" id='loginid'>
    </li>
    <li>
        <label>パスワード:</label>
        <input type="text" id='pass'>
    </li>
</ul>
<div class="login">
    <input type="button" id="login" value="ログイン" class="btn2">
</div>
<div class="login">
<a href="./index.html" class="btn btn-flat"><span>トップページへ</span></a>
</div>

</main>
<!-- javascript記載部分 -->
<script>
$("#login").on("click", function(){
    let inputValue = $('input').val();
    if(inputValue == null || inputValue == ""){
        alert("ID、パスワードを入力ください");
    }else if (inputValue.match(/^[ 　\r\n\t]*$/)) {
    alert("スペース以外で文字を入力ください");
    }else{
        const loginid = $("#loginid").val();
        const pass = $("#pass").val();
        localStorage.setItem(loginid,pass);
        localStorage.setItem('agree', loginid);
        window.location.href = "./mapall.html";
  }
})


</script>

<footer>

</footer>

</body>
</html>
